[project]
name = "dive-color-corrector"
version = "1.2.0"
description = "A tool for correcting underwater images"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
gui = [
    "PySimpleGUI>=4.60.0",
]

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dcc"]

[tool.hatch.build.targets.sdist]
include = [
    "dcc/**/*.py",
    "dcc/gui/assets/**/*",
]

[tool.hatch.build.targets.standalone]
include = [
    "dcc/**/*.py",
    "dcc/gui/assets/**/*",
]

[tool.hatch.build.targets.standalone.dependencies]
pyinstaller = { version = ">=6.0.0", platforms = ["windows", "linux"] }
py2app = { version = ">=0.28.0", platforms = ["darwin"] }
