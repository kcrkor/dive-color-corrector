name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']
        include:
          - os: windows-latest
            artifact_name: DiveColorCorrector-windows
          - os: ubuntu-latest
            artifact_name: DiveColorCorrector-linux
          - os: macos-latest
            artifact_name: DiveColorCorrector-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install -e ".[gui]"
        uv pip install hatch

    - name: Build executable
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          hatch build -t standalone
          cp dist/DiveColorCorrector.exe dist/
        elif [ "$RUNNER_OS" == "macOS" ]; then
          hatch build -t standalone
          cp -r dist/DiveColorCorrector.app dist/
        else
          hatch build -t standalone
          cp dist/DiveColorCorrector dist/
        fi

    - name: Create Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/
        retention-days: 5

    - name: List files in dist folder
      run: ls -R ./dist/
    
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/DiveColorCorrector-windows/*
            artifacts/DiveColorCorrector-linux/*
            artifacts/DiveColorCorrector-macos/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}